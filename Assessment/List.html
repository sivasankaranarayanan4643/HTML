<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ol>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ol>
    <ol type="I" >
        <li>HTML</li>
        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ol>
    <ol>
        <li>HTML</li>
        <ol type="a">
            <li>CSS</li>
            <ol type="a">
                <li>Bootstrap</li>
                <li>Custom css</li>
            </ol>
            <li>C#</li>
            <ol type="a">
                <li>ASP.net</li>
                <li>WPF</li>
            </ol>
        </ol>
        <li>Java Script</li>
    </ol>
</body>
</html>
