<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <hr>
        <div>
            <h1>Login Form</h1>
        </div>
        <hr>
        <label for="name">Name</label>
        <input type="text" name="firstName" id="name" placeholder="FirstName">
        <input type="text" name="lastName" id="name" placeholder="LastName">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="10-digit number">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <br>
        Gender
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="notToDisclose">
        <label for="notToDisclose">Not wish to Disclose</label>
        <br>
        <br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="40" rows="8"></textarea>
        <br>
        <br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="time">Time</label><br>
        <input type="time" id="time" name="time">
        <br>
        <br>
        <label >Languages</label>
        <br>
        <input type="checkbox" name="language[]" id="tamil">
        <label for="tamil">Tamil</label>
        <br>
        <input type="checkbox" name="language[]" id="english">
        <label for="english">English</label>
        <br>
        <input type="checkbox" name="language[]" id="french">
        <label for="french">French</label>
        <br>
        <br>
        <label >Select Your field of interest</label>
        <br>
        <select name="interest" id="interest" size="3">
            <option value="Music">Music</option>
            <option value="Cycling">Cycling</option>
            <option value="Badmiton">Badmiton</option>
        </select>
        <br>
        <br>
        <label for="upload">Upload your Photo</label>
        <br>
        <input type="file" name="upload" id="upload">
        <br>
        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </div>
</body>
</html>
