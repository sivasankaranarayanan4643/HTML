<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body >
    <ol style="color: red;" type="a">
        <li>Hello world</li>
        <li><ins>Hello world</ins></li>
        <b><li>Hello world</li></b>
        <i><li>Hello world</li></i>
        <li>A<sup>2</sup>+B<sup>2</sup></li>
        <del><li>Hello world</li></del>
        <mark><li  style="color: red;">
        <mark  style="color: red;">Hello world</mark></li></mark>
    </ol>
</body>
</html>
